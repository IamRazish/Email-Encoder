<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Email Address Encoder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --secondary: #64748b;
      --light: #f8fafc;
      --dark: #1e293b;
      --success: #10b981;
      --error: #ef4444;
      --card-bg: #ffffff;
      --border: #e2e8f0;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 12px;
      --transition: all 0.3s ease;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      line-height: 1.6;
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      color: var(--dark);
      min-height: 100vh;
    }

    .container {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.5rem;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: var(--gradient);
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      color: var(--dark);
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--secondary);
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark);
      display: flex;
      align-items: center;
    }

    label i {
      margin-right: 0.5rem;
      color: var(--primary);
    }

    input, select, textarea {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: var(--light);
      transition: var(--transition);
      font-family: inherit;
      font-size: 1rem;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.875rem 1.75rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      font-size: 1rem;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(99, 102, 241, 0.4);
    }

    .btn-secondary {
      background-color: transparent;
      color: var(--secondary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background-color: #f8fafc;
    }

    .btn-group {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    .output-container {
      position: relative;
      margin-top: 2rem;
      background: var(--light);
      border-radius: var(--radius);
      padding: 1.5rem;
      border: 1px solid var(--border);
    }

    .output-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .output-label h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--dark);
    }

    .output {
      background: #fcfcfc;
      padding: 1.25rem;
      border: 1px dashed var(--border);
      border-radius: 8px;
      font-family: 'Fira Code', monospace;
      white-space: pre-wrap;
      word-break: break-all;
      position: relative;
      min-height: 100px;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .copy-btn {
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1.25rem;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .copy-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
    }

    .preview {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--light);
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    .preview-title {
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--dark);
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .small {
      font-size: 0.875rem;
      color: var(--secondary);
      margin-top: 0.5rem;
    }

    .credits {
      text-align: center;
      margin-top: 2rem;
      color: var(--secondary);
      font-size: 0.9rem;
    }

    .credits a {
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
      font-weight: 500;
    }

    .credits a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem 0.75rem;
      }
      
      .container {
        padding: 1.75rem;
      }
      
      h1 {
        font-size: 1.875rem;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 140px;
      background-color: var(--dark);
      color: white;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -70px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.8rem;
    }

    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: var(--dark) transparent transparent transparent;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Email Address Encoder</h1>
      <p class="subtitle">Generate obfuscated mailto links using HTML character entities to protect against email scrapers.</p>
    </header>

    <div class="form-group">
      <label for="email"><i class="fas fa-envelope"></i> Email address</label>
      <input type="text" id="email" placeholder="you@example.com" value="you@example.com" />
    </div>

    <div class="form-group">
      <label for="linkText"><i class="fas fa-tag"></i> Link text</label>
      <input type="text" id="linkText" placeholder="Contact me" value="Contact me" />
    </div>

    <div class="form-group">
      <label for="subject"><i class="fas fa-pencil-alt"></i> Subject (optional)</label>
      <input type="text" id="subject" placeholder="Hello!" />
    </div>

    <div class="form-group">
      <label for="encodingType"><i class="fas fa-code"></i> Encoding type</label>
      <select id="encodingType">
        <option value="decimal">Decimal entities (e.g. &#123;)</option>
        <option value="hex">Hex entities (e.g. &#x7b;)</option>
        <option value="mixed">Mixed (randomly decimal or hex per char)</option>
      </select>
    </div>

    <div class="btn-group">
      <button id="encodeBtn" class="btn btn-primary">
        <i class="fas fa-lock"></i> Encode Email
      </button>
      <button id="resetBtn" type="button" class="btn btn-secondary">
        <i class="fas fa-redo"></i> Reset Form
      </button>
    </div>

    <div class="output-container">
      <div class="output-label">
        <h3><i class="fas fa-code"></i> Encoded Output</h3>
        <span class="small">Click copy button to use in your HTML</span>
      </div>
      <div class="output" id="outputArea" aria-live="polite">
        <!-- result will appear here -->
      </div>
    </div>

    <div class="preview">
      <div class="preview-title"><i class="fas fa-eye"></i> Rendered Preview</div>
      <div id="renderedLink"></div>
    </div>
  </div>

  <div class="credits">
    <p>Developed by <a href="https://github.com/IamRazish" target="_blank">Razish</a> â€¢ 2023</p>
  </div>

  <script>
    function encodeChar(c, mode) {
      const code = c.charCodeAt(0);
      if (mode === 'decimal') {
        return '&#' + code + ';';
      } else if (mode === 'hex') {
        return '&#x' + code.toString(16) + ';';
      } else if (mode === 'mixed') {
        if (Math.random() < 0.5) {
          return '&#' + code + ';';
        } else {
          return '&#x' + code.toString(16) + ';';
        }
      } else {
        return c;
      }
    }

    function encodeString(str, mode) {
      return Array.from(str).map(c => encodeChar(c, mode)).join('');
    }

    function doEncode() {
      const emailRaw = document.getElementById('email').value.trim();
      if (!emailRaw) {
        alert('Please enter an email address.');
        return;
      }
      const linkTextRaw = document.getElementById('linkText').value || emailRaw;
      const subjectRaw = document.getElementById('subject').value.trim();
      const mode = document.getElementById('encodingType').value;

      const encodedEmail = encodeString(emailRaw, mode);
      const encodedLinkText = encodeString(linkTextRaw, mode);
      let href = 'mailto:' + encodedEmail;
      if (subjectRaw) {
        const subjectParam = encodeURIComponent(subjectRaw);
        href += '?subject=' + subjectParam;
      }

      const anchor = `<a href="${href}">${encodedLinkText}</a>`;
      document.getElementById('outputArea').textContent = anchor;
      const previewDiv = document.getElementById('renderedLink');
      previewDiv.innerHTML = anchor;
      addCopyButton();
    }

    function addCopyButton() {
      const out = document.getElementById('outputArea');
      // Remove existing copy button if any
      const existingBtn = document.getElementById('copyBtn');
      if (existingBtn) {
        existingBtn.remove();
      }
      
      const btn = document.createElement('button');
      btn.innerHTML = '<i class="fas fa-copy"></i> Copy';
      btn.id = 'copyBtn';
      btn.className = 'copy-btn';
      btn.addEventListener('click', () => {
        navigator.clipboard.writeText(out.textContent).then(() => {
          const originalText = btn.innerHTML;
          btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
          setTimeout(() => { btn.innerHTML = originalText; }, 1500);
        }, () => {
          alert('Copy failed; please select and copy manually.');
        });
      });
      out.appendChild(btn);
    }

    function resetForm() {
      document.getElementById('email').value = 'you@example.com';
      document.getElementById('linkText').value = 'Contact me';
      document.getElementById('subject').value = '';
      document.getElementById('encodingType').value = 'decimal';
      doEncode();
    }

    document.getElementById('encodeBtn').addEventListener('click', doEncode);
    document.getElementById('resetBtn').addEventListener('click', resetForm);
    
    // Initial encoding
    doEncode();
  </script>
</body>
</html>
